<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea Iconos</title>
    <link rel="stylesheet" href="./../CSS/Style.css">
    <link
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous"/>
</head>
<body>
    <h1>Iconos</h1>
    <div class="fila1">
        <div class="icono1"><a href="http://www.instagram.com"><i class="fa fa-instagram" aria-hidden="true"></i></a></div>
        <div class="icono2"><a href="http://www.twitter.com"><i class="fa fa-twitter" aria-hidden="true"></i></a></div>
        <div class="icono3"><a href="http://www.youtube.com"><i class="fa fa-youtube" aria-hidden="true"></i></a></div>
    </div>
    <div class="fila2">
        <div class="icono4"><a href="http://www.pinterest.com"><i class="fa fa-pinterest" aria-hidden="true"></i></a></div>
        <div class="icono5"><a href="http://www.facebook.com"><i class="fa fa-facebook-official" aria-hidden="true"></i></a></div>
        <div class="icono6"><a href="http://www.linkedin.com"><i class="fa fa-linkedin" aria-hidden="true"></i></a></div>
    </div>
    <div class="fila3">
        <div class="icono7"><a href="https://www.snapchat.com/l/es/"><i class="fa fa-snapchat" aria-hidden="true"></i></a></div>
        <div class="icono8"><a href="http://www.phone.square.com"><i class="fa fa-phone-square" aria-hidden="true"></i></a></div>
        <div class="icono9"><a href="http://www.google.plus.com"><i class="fa fa-google-plus" aria-hidden="true"></i></i></a></div>
    </div>
</body>
</html>
